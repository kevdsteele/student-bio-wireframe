<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>
  <link rel="Stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header">
    <h1>Student Bio</h1>
  </header>

  <div class="top-container">

    <section class="name-container">

      <h2>Your Name</h2>

      <img class="left-float" src="https://placehold.it/200x200" alt="Your Name">

      <p class="left-float">Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
    </section>

    <section class="left-float">
      <h2>Contact Info</h2>
      <ul>
        <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>
  </div>

</body>

</html>
